<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="isu" required minlength="5" maxlength="15" size="30" placeholder="nome do usuário" autocomplete="username">
            <!--required obrigatório , minlength = minimo de letras.-->
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="pass" id="isen" required minlength="8" maxlength="20" placeholder="mínimo 8 letras" autocomplete="current-password"><!--required obrigatório-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
