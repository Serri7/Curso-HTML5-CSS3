<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture><!--adapta o tamanho da imagem conforme o tamanho da tela do usuario-->
    <!-- A ordem do "source" deve ser obedecida da menor para maior -->
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <!-- <audio src="midia/Lost Frequencies feat. Janieck Devy - Reality (Official Music Video).mp3" controls autoplay></audio>
    -->
    <!-- MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Lost Frequencies feat. Janieck Devy - Reality (Official Music Video).mp3" type="audio/mpeg">
        <source src="midia/Lost Frequencies feat. Janieck Devy - Reality (Official Music Video).ogg" type="audio/ogg">
        <source src="midia/Lost Frequencies feat. Janieck Devy - Reality (Official Music Video).wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Lost Frequencies feat. Janieck Devy - Reality (Official Music Video).mp3"> Clique aqui para baixar o arquivo MP3</a> </p>
    </audio>

    
</body>
</html>
