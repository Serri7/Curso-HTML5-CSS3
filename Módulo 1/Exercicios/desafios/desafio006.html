<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a sguir. Passe o mouse sobre  os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li type="square"><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li type="square"><abbr title="Use as tags &lt;h1&gt;, &lt;h2&gt; &lt;h3&gt;... ">Títulos</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li type="square"><abbr title="Use as tags &lt;pre&gt; e &lt;code&gt;">Códigos-fonte</abbr></li>
        <li type="square"><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li type="square"><abbr title="Use as tags &lt;ul&gt; &lt;li&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
